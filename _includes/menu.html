<div id="menu" class="flex flex-column items-start" >
  <h1 class="f1 black mb-3">{{include.title}}</h1>
  {% for item in include.menu %}
  <button id="{{ item.id | downcase }}"
    class="f2 black"
  >
    {{ item.title }}
  </button>
  {% endfor %}
  <a class="f2 black"
    href="{{ site_url/blog }}"
  >
    Blog
  </a>
</div>
